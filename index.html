<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h3>Joke Chat</h3>
        <img src="img/lol.png" style="height: 65px; margin-left: 20px;">
    </div>
    <div id="messages"></div>
    <div class="inputContainer">
        <input type="text" id="messageBox" placeholder="Type here...">
        <button id="sendButton" title="Send Message!">Send</button>
        <button class="sendJoke">Send Joke</button>
    </div>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
